<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.25/webcam.js"></script>
<title>Login and Sign Up</title>
</head>
<body>
<div class="container">
<div class="form-container" id="login-form">
<h2>Login</h2>
<input type="email" id="login-email" placeholder="Email">
<input type="password" id="login-password" placeholder="Password">
<i class="fa fa-eye" id="toggle-password"></i>
<button id="login-button">Login</button>
<p>Don't have an account? <span id="signup-link">Sign Up</span></p>
</div>
<div class="form-container hidden" id="signup-form">
<h2>Sign Up</h2>
<input  type="text" id="signup-firstname" placeholder="First Name">
<input type="text" id="signup-lastname" placeholder="Last Name">
<input type="email" id="signup-email" placeholder="Email">
<input type="password" id="signup-password" placeholder="Password">
<input type="text" id="signup-address" placeholder="Address">
<input type="tel" id="signup-phone" placeholder="Phone">
<input type="file" id="image-upload" accept="image/*">
<div id="camera" style="height:auto;width:auto; text-align:left;"></div>

    <!--FOR THE SNAPSHOT-->
    <button onclick="takeimg()">Cmera</button>
   
    <input type="button" value="Take a Snap" id="btPic" onclick="takeSnapShot()" /> 
    <p id="snapShot"></p>
<button id="signup-button">Sign Up</button>
</div>
</div>
<script src="app.js">
    
</script>

</html>
